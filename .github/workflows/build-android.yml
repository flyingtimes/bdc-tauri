name: 'Build Android APK with buildozer'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      volumes:
        - /github/workspace:/github/workspace
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup buildozer
        run: |
          docker pull kiyora/buildozer:22.04
          echo "buildozer image ready"

      - name: Build Android APK
        run: |
          docker run --rm -v /github/workspace:/buildozer/workspace -w /github/workspace/app kiyora/buildozer:22.04 ./gradlew assembleRelease

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            app/build/outputs/apk/release/*.apk
